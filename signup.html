<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/signup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>

  <body>
    <nav>
      <a href="/index.html"
        ><img src="/img/logo.png" alt="programming-pathshala-logo"
      /></a>
    </nav>

    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <label>Email</label>
        <input type="email" placeholder="" />
        <a href="/setpass.html"><button id="set">Set Password</button></a>
      </form>
      <p id="or">OR</p>
      <div class="google_signup">
        <a href="#">
          <img
            alt="Google login"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
          />
          Sign in with Google
        </a>
      </div>
      <p id="account">Already have an account? <a href="#">Login</a></p>
    </div>
  </body>
</html>
